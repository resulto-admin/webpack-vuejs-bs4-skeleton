  <body>

    <div id="narrow-jumbotron" class="container">

          </ul>
        </nav>
        <h3 class="text-muted">Project name</h3>
      </div>

      <div class="jumbotron">
        <h1 class="display-3">Jumbotron heading</h1>

		<vs-alert show>
			This is an alert
		</vs-alert>

            <subheading title="Title 2" description="Description 2"></subheading>
